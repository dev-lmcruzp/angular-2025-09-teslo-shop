<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input type="text" placeholder="Título" class="input input-bordered w-full" formControlName="title"
      [class.border-red-500]="myForm.get('title')?.errors ?? false" />
    <form-error-label [control]="myForm.get('title')!" />

    <input type="text" placeholder="Slug" class="input input-bordered w-full" formControlName="slug"
      [class.border-red-500]="myForm.get('slug')?.errors ?? false" />
    <form-error-label [control]="myForm.get('slug')!" />

    <textarea class="textarea textarea-bordered" placeholder="Descripción" rows="6" formControlName="description"
      [class.border-red-500]="myForm.get('description')?.errors ?? false"></textarea>
    <form-error-label [control]="myForm.get('description')!" />

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <input type="number" placeholder="Precio" class="input input-bordered w-full" formControlName="price"
          [class.border-red-500]="myForm.get('price')?.errors ?? false" />
        <form-error-label [control]="myForm.get('price')!" />
      </div>
      <div>
        <input type="number" placeholder="Inventario" class="input input-bordered w-full" formControlName="stock"
          [class.border-red-500]="myForm.get('stock')?.errors ?? false" />
        <form-error-label [control]="myForm.get('stock')!" />
      </div>
    </div>

    <!-- tags -->
    <input type="text" placeholder="Tags" class="input input-bordered w-full" formControlName="tags"
      [class.border-red-500]="myForm.get('tags')?.errors ?? false" />
    <form-error-label [control]="myForm.get('tags')!" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      @for (gender of genders; track $index) {
      <button [class.btn-outline]="myForm.value.gender! !== gender.value"
        [class]="myForm.value.gender === gender.value ? gender.cssClass : ''"
        (click)="myForm.patchValue({gender: gender.value})" type="button" class="btn btn-sm">
        {{ gender.label }}
      </button>
      }
    </div>
    <form-error-label [control]="myForm.get('gender')!" />

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button type="button" class="btn btn-sm" [class.btn-secondary]="myForm.value.sizes?.includes(size)"
        [class.btn-outline]="!myForm.value.sizes?.includes(size)" (click)="onSizeClicked(size)">{{ size }}</button>
      }
    </div>
    <form-error-label [control]="myForm.get('sizes')!" />
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="button" (click)="onSubmit()">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <product-carousel [images]="allImages()" />

    <input type="file"
    multiple accept="image/*"
    class="file-input file-input-bordered w-full mt-4"
    (change)="onFilesChanged($event)"/>


    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
      @for (image of tempImages(); track image) {
        <img [src]="image" class="w-full h-32 object-cover rounded-xl mt-2" />
      }
    </div>
  </div>
</form>


@if(wasSave()){
<div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fadeId">
  <span>
    Datos actualizados correctamente.
  </span>
</div>
}
