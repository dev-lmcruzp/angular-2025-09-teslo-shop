<h1 class="text-3xl font-bold">
  Todos los productos de
  <span class="text-accent">
    {{ gender() | i18nSelect : genderMap }}
  </span>
</h1>

<h2 class="text-xl mb-5">
  Para todos los gustos
</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">
  @if(resourceProduct.value()) {
    @for (product of resourceProduct.value()?.products; track product.id) {
      <product-card [product]="product" />
    }
  }

  @if(resourceProduct.isLoading()){
  <h1>
    cargando...
  </h1>
  }
</div>

<div>
  <app-pagination [currentPage]="currentPage()" [pages]="resourceProduct.value()?.pages ?? 0"/>
</div>
